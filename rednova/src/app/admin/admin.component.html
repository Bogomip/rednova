<div class="admin margin-top-medium" *ngIf="user?.admin">
  <div class="input__label admin__label">Name</div>
  <input class="input__text admin__input--full margin-bottom-medium" [(ngModel)]="galaxyName" ngDefaultControl name="galaxyName" type="text">

  <div class="flex-direction-row margin-bottom-small">
    <div class="input__label admin__label">Width</div>
    <input class="input__text admin__input" [(ngModel)]="width" ngDefaultControl name="width" type="text">
  </div>

  <div class="flex-direction-row margin-bottom-small">
    <div class="input__label admin__label">Height</div>
    <input class="input__text admin__input" [(ngModel)]="height" ngDefaultControl name="height" type="text">
  </div>

  <div class="flex-direction-row margin-bottom-small">
    <div class="input__label admin__label">Depth</div>
    <input class="input__text admin__input" [(ngModel)]="depth" ngDefaultControl name="depth" type="text">
  </div>

  <div class="flex-direction-row margin-bottom-small">
    <div class="input__label admin__label">Stars</div>
    <input class="input__text admin__input" [(ngModel)]="stars" ngDefaultControl name="stars" type="text">
  </div>

  <button class="input__button" (click)="generateUniverse()">Generate Galaxy</button>

  <div class="hr margin-top-medium margin-bottom-medium"></div>

  <select name="galaxySelected" id="galaxySelected" class="margin-bottom-medium" (change)="deleteUniverse()">
    <option value="{{ galaxy.id }}" *ngFor="let galaxy of galaxyList; let i = index"> {{ galaxy.name }}</option>
  </select>

  <button class="input__button" (click)="deleteUniverse()">Delete Universe</button>
  <button class="input__button" (click)="showUniverse()">Show Universe</button>
  <button class="input__button" (click)="getAllGalaxies()">Refresh Galaxies</button>
</div>
